<!DOCTYPE html> <!-- This tells the browser this is an HTML page -->
<html lang="en"> <!-- Start of the webpage, set to English -->
<head> <!-- This section has info about the page, not what shows on screen -->
    <meta charset="UTF-8"> <!-- Use standard text format -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make page work on phones -->
    <title>Simple Store</title> <!-- Text that shows in browser tab -->

    <!-- Load CSS files in organized folders -->
    <link rel="stylesheet" href="css/base/global.css"> <!-- Basic page styles -->
    <link rel="stylesheet" href="css/layouts/grids.css"> <!-- Grid layouts -->
    <link rel="stylesheet" href="css/components/buttons.css"> <!-- Button styles -->
    <link rel="stylesheet" href="css/components/collections.css"> <!-- Collection styles -->
    <link rel="stylesheet" href="css/components/products.css"> <!-- Product styles -->
</head> <!-- End of page info section -->

<body> <!-- Start of what shows on screen -->
    <div class="container"> <!-- Main content wrapper -->
        <h1>My Simple Store</h1> <!-- Big title at top -->

        <button onclick="loadCollections()">Load Collections</button> <!-- Button that runs loadCollections function when clicked -->

        <div id="collections-container"> <!-- Area where collections will appear -->
            <p class="loading">Click "Load Collections" to see what's available</p> <!-- Initial message -->
        </div> <!-- End of collections area -->
    </div> <!-- End of main content -->

    <!-- Simple template for collections -->
    <template id="collection-template">
        <div class="collection">
            <h2 class="collection-title"></h2>
        </div>
    </template>

    <!-- Template for each product -->
    <template id="product-template"> <!-- Hidden template that gets copied for each product -->
        <div class="product"> <!-- Box for one product -->
            <div class="product-image"> <!-- Area for product image -->
                <img class="product-img hidden" src="" alt=""> <!-- Product image (hidden at start) -->
                <div class="no-image-placeholder hidden">No Image</div> <!-- Backup text if no image -->
            </div> <!-- End of product image area -->
            <h3 class="product-title"></h3> <!-- Product name goes here -->
            <p class="product-price"></p> <!-- Product price goes here -->
            <p class="product-description"></p> <!-- Product description -->
            <div class="product-inventory"></div> <!-- Stock info goes here -->
            <div class="product-variants"></div> <!-- Product options (size, color, etc) go here -->
        </div> <!-- End of product box -->
    </template> <!-- End of product template -->

    <!-- Load the Shopify functionality -->
    <script src="js/products.js"></script> <!-- Load our JavaScript file -->
</body> <!-- End of what shows on screen -->
</html> <!-- End of webpage -->
